<html>

<head>
    <title> Form </title>

</head>
<script>
    function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /* Loop through a collection of all HTML elements: */
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            /*search for elements with a certain atrribute:*/
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
                /* Make an HTTP request using the attribute value as the file name: */
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                        if (this.status == 200) {
                            elmnt.innerHTML = this.responseText;
                        }
                        if (this.status == 404) {
                            elmnt.innerHTML = "Page not found.";
                        }
                        /* Remove the attribute, and call this function once more: */
                        elmnt.removeAttribute("w3-include-html");
                        includeHTML();

                    }
                }
                xhttp.open("GET", file, true);
                xhttp.send();
                /* Exit the function: */
                return;
            }

        }
    }
</script>

<body>
    <div w3-include-html="new.html"></div>
    <form>
        <label for="fname">Name</label>
        <input type="text">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password">
        <br>
        <br>
        <label for="gender">Gender</label>
        <input type="radio" name="G" /> F <input type="radio" name="G" /> M <input type="radio" name="G" /> Both
        <br>
        <br>
        <label for="qualification">Qualification</label>
        <select>
                <option> B.tech </option>
                <option> M.tech </option>
                <option> B.Sc</option>
                <option> MBA</option>
            </select>
        <br>
        <br>
        <input type="checkbox"> I Agree all terms and conditions...
        <br>
        <br>

        <input type="reset" style="color: blue; ">
        <input type="submit" style="color: blue; ">
    </form>

    <script>
        includeHTML();
    </script>
</body>

</html>
